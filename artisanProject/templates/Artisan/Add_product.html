<!-- artisan/add_product.html -->

{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-semibold mb-4">Add New Product</h1>
  
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg grid grid-cols-3 gap-6">
    {% csrf_token %}
    
    <!-- Left Side (Form fields) -->
    <div class="col-span-2">
      
      <!-- General Information Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-4">General Information</h2>
        
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          {{ form.name }}
        </div>
        
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Product Description</label>
          {{ form.description }}
        </div>
      </div>
      
      <!-- Pricing and Stock Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-4">Pricing and Stock</h2>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            {{ form.price }}
          </div>
          
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            {{ form.stock }}
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="flex justify-start mt-4">
        <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg">Add Product</button>
      </div>
    </div>
    
    <!-- Right Side (Image Upload and Preview) -->
    <div class="col-span-1">
      <h2 class="text-lg font-semibold mb-4">Product Image</h2>
      <input type="file" id="id_image" name="image" class="hidden" accept="image/*" onchange="previewImage(event)">
      
      <!-- Image Preview -->
      <label for="id_image" class="cursor-pointer flex flex-col items-center border rounded-lg p-4">
        <img id="imagePreview" src="{% static 'default_image.jpg' %}" alt="Product Image" class="w-48 h-48 object-cover">
        <span class="text-sm text-gray-500 mt-2">Click to upload image</span>
      </label>
    </div>
  </form>
</div>

<script>
  // JavaScript to preview selected image
  function previewImage(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }
</script>
{% endblock %}
