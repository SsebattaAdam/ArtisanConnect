<!-- artisan/templates/artisan/register.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Register as an Artisan</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="space-y-2">
                <label for="business_name" class="block text-sm font-medium">Business Name</label>
                <input type="text" name="business_name" id="business_name" required
                       class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="space-y-2">
                <label for="description" class="block text-sm font-medium">Business Description</label>
                <textarea name="description" id="description" rows="3"
                          class="w-full px-3 py-2 border rounded-md"></textarea>
            </div>

            <div class="space-y-2">
                <label for="phone_number" class="block text-sm font-medium">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" required
                       class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="space-y-2">
                <label for="address" class="block text-sm font-medium">Address</label>
                <textarea name="address" id="address" rows="2"
                          class="w-full px-3 py-2 border rounded-md"></textarea>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="space-y-2">
                <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                       class="w-full px-3 py-2 border rounded-md">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Register
            </button>
        </form>
    </div>
</div>
{% endblock %}
