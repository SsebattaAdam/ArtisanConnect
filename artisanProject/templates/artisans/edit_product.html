<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        }
        .form-title {
            font-weight: bold;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
        .preview-image {
            width: 100%;
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center vh-100">
    <div class="form-container">
        <h2 class="form-title text-center mb-4">Edit Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ form.description.value }}</textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">Price (UGX)</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ form.price.value }}" required>
            </div>
            <div class="mb-4">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image">
                <div class="mt-3 text-center">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="preview-image">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Update Product</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
